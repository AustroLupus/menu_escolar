{% extends 'layout.html' %}
{% from 'macros.html' import navbar %}

{% block styles %}
<style>

</style>

{% block main %}
{{ navbar ( user.name ) }}
<div class="container mt-2">
    <h2>Nuevo Pedido</h2>
</div>
<div class="contenedor-linea-simple m-2">
    <form action="#" method="post">
        <div class="row mt-2">
            <div class="col-4">
                <input type="number" class="form-control" id="menuVeg" name="menuVeg" placeholder="M. Vegetarianos" required>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="menuCal" name="menuCal" placeholder="M. Cal&oacute;rico" required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <input type="number" class="form-control" id="menuCeliaco" name="menuCeliaco" placeholder="M. Celiacos" required>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="menuAutoc" name="menuAutoc" placeholder="M. Aut&oacute;ctono" required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <input type="number" class="form-control" id="menuEstandar" name="menuEstandar" placeholder="M. Est&aacute;ndar" required>
            </div>
            <div class="col-4">
                <input type="date" class="form-control" id="fechaPedido" name="fechaPedido">
            </div>
        </div>
        <input type="hidden" name="schoolId" id="schoolId" value={{ user.id }}>
        <div class="row mt-2 mb-2">
            <div class="col-4 offset-6">
                <button type="submit" class="btn btn-secondary text-light">Registarse</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

  ;

{% endblock %}
